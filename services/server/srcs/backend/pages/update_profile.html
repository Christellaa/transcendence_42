<head>
	<title>Update Profile</title>
	<style module>
		update-field {
			display: flex;
			margin-bottom: 1rem;
			align-items: center;
			justify-content: center;
			flex-wrap: wrap;
		}

		update-field span {
			margin-right: 0.5rem;
		}

		update-field input {
			padding: 0.25rem 0.5rem;
			background-color: rgba(0, 0, 0, 0.75);
			border-bottom: 2px transparent dashed;
		}
	</style>
</head>

<page type="update_profile">
	<page-title>Update Profile</page-title>

	<update-field>
		<span>Username:</span>
		<input type="text" name="username" value="" required tabindex="1" />
	</update-field>

	<update-field>
		<span>Avatar:</span>
		<img
			id="avatarPreview"
			src="/images/avatars/baseAvatar.jpg"
			width="70px"
			height="70px"
			style="object-fit: cover; border-radius: 10%; margin-right: 10px"
		/>
		<input id="avatarInput" type="file" accept="image/*" name="avatar" tabindex="2" />
		<button type="button" id="resetAvatarButton" class="button text-2xl" style="margin-left: 10px">Reset</button>
	</update-field>
	<span class="button text-3xl" type="submit" tabindex="3">Update Information</span>
	<nav-button tabindex="4" data-route="">Back</nav-button>
</page>

<script type="module" src="modules/update_profile.js"></script>
